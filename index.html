<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem you want"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The Poem
        <br />
        The Poem
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/03Grace" target="_blank">Grace Alilu</a>,
      available on
      <a href="https://github.com/03Grace/Poem-Generator" target="_blank">
        GitHub
      </a>
      and hosted on
      <a href="https://gracious-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
