<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Gracious AI Poem Generator</h1>
      </header>

      <main>
        <div id="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the poem you would like to generate"
              autofocus
              required
              autocomplete="off"
              class="input"
            />
            <input type="submit" class="submit" />
          </form>
          <small class="hint">
            Hint: Flowers, Rivers, Love , Nigeria or Grace</small
          >
        </div>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/03Grace" target="_blank">Grace Alilu</a>,
        available on
        <a href="https://github.com/03Grace/Poem-Generator" target="_blank">
          GitHub
        </a>
        and hosted on
        <a href="https://gracious-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
